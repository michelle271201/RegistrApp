<ion-header>
  <ion-toolbar>
    <ion-title>Login - RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title style="color: white;">Iniciar sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button expand="full" routerLink="/docente">Iniciar como Docente</ion-button>
        <ion-button expand="full" routerLink="/alumno">Iniciar como Alumno</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
